<mat-card>
    <mat-card-header>
      <mat-card-title >Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <form id="form" [formGroup]="LoginForm" (ngSubmit)="logIn()">
               
                <mat-form-field appearance="outline">
                    <mat-label>name</mat-label>
                    <input formControlName="name" matInput placeholder="Press user name" required>
                    <mat-error *ngIf="name?.invalid">{{getErrorMessage(name)}}</mat-error> 
                </mat-form-field>
               
                <mat-form-field appearance="outline">
                    <mat-label>password</mat-label>
                    <input formControlName="id" matInput placeholder="Press password" required>
                    <mat-error *ngIf="id?.invalid">{{getErrorMessage(id)}}</mat-error> 
                </mat-form-field>
                       
                           
                    
                <mat-card-actions>
                    <button mat-raised-button [disabled]="LoginForm.invalid">Login</button>
                        
                </mat-card-actions>
                   
                   
            </form>
        
    </mat-card-content>
</mat-card>
